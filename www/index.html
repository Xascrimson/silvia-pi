<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="icon" sizes="240x240" href="./icon.png" />
		<title>Silvia Pi</title>
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/bootstrap-theme.css" />
		<script type="text/javascript" src="./js/smoothie.js"></script>
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/bootstrap.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>
				<img
					src="icon.png"
					height="35"
					width="35"
					style="vertical-align: top"
				/>Silvia Pi <small>Dashboard</small>
			</h1>
			<div class="center-block">
				<div id="fullrow" class="row">
					<div class="col-xs-12">
						<canvas id="chart"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h5 class="text-right">
							Current Temp: <span id="curtemp">00.00</span> °C
						</h5>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-xs-4" style="width: 300px">
						<form class="form-inline" onsubmit="return false">
							<div class="form-group">
								<label for="inputSetTemp">Brew Temp: </label>
								<div class="input-group" style="width: 115px">
									<input type="number" class="form-control" id="inputSetTemp" />
									<div class="input-group-addon">°C</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-5">
						<form class="form-inline" onsubmit="return false">
							<div class="form-group">
								<label for="inputSnooze">Wakeup Timer: </label>
								<input
									type="time"
									class="form-control"
									id="inputSnooze"
									style="width: 120px"
								/>
								<button id="btnSnooze" class="btn btn-primary">Snooze</button>
								<button
									id="btnSnoozeC"
									class="btn btn-danger"
									style="display: none"
								>
									Cancel Snooze
								</button>
								<button id="btnSchedule" class="btn btn-info">Schedule</button>
							</div>
						</form>
						<br />

						<div class="center-block timer">
							<div class="row">
								<div class="col-xs-3" align="left"></div>

								<div class="col-xs-3" align="right">
									<b> Timer on: </b>
								</div>

								<div class="col-xs-3" align="left">
									<b> Timer off: </b>
								</div>
							</div>
							<hr />

							<div class="row">
								<div class="col-xs-0" align="left"></div>

								<div class="col-xs-3" align="left">
									<b> Monday: </b>
								</div>

								<div class="col-xs-3" align="right">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOnMo"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>

								<div class="col-xs-3" align="left">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOffMo"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-xs-0" align="left"></div>

								<div class="col-xs-3" align="left">
									<b> Tuesday: </b>
								</div>

								<div class="col-xs-3" align="right">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOnTu"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>

								<div class="col-xs-3" align="left">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOffTu"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-xs-0" align="left"></div>

								<div class="col-xs-3" align="left">
									<b> Wednesday: </b>
								</div>

								<div class="col-xs-3" align="right">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOnWe"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>

								<div class="col-xs-3" align="left">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOffWe"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-xs-0" align="left"></div>

								<div class="col-xs-3" align="left">
									<b> Thursday: </b>
								</div>

								<div class="col-xs-3" align="right">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOnTh"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>

								<div class="col-xs-3" align="left">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOffTh"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-xs-0" align="left"></div>

								<div class="col-xs-3" align="left">
									<b> Friday: </b>
								</div>

								<div class="col-xs-3" align="right">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOnFr"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>

								<div class="col-xs-3" align="left">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOffFr"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-xs-0" align="left"></div>

								<div class="col-xs-3" align="left">
									<b> Saturday: </b>
								</div>

								<div class="col-xs-3" align="right">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOnSa"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>

								<div class="col-xs-3" align="left">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOffSa"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-xs-0" align="left"></div>

								<div class="col-xs-3" align="left">
									<b> Sunday: </b>
								</div>

								<div class="col-xs-3" align="right">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOnSu"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>

								<div class="col-xs-3" align="left">
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<input
												type="time"
												class="form-control"
												id="inputTimerOffSu"
												style="width: 120px"
											/>
										</div>
									</form>
								</div>
							</div>
							<br />
						</div>
					</div>

					<div class="col-xs-2">
						<form class="form-inline" onsubmit="return false">
							<div class="form-group">
								<button id="toggleadv" class="btn btn-info">
									Advanced Stats
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="center-block adv">
				<hr />
				<div class="row">
					<div class="col-xs-12">
						<canvas id="pidchart"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2"><h5>PID Stats:</h5></div>
					<div class="col-xs-2">
						<h5>
							P Term: <span id="pterm" style="color: #ff0000">00.00</span>
						</h5>
					</div>
					<div class="col-xs-2">
						<h5>
							I Term: <span id="iterm" style="color: #00ff00">00.00</span>
						</h5>
					</div>
					<div class="col-xs-2">
						<h5>
							D Term: <span id="dterm" style="color: #0000ff">00.00</span>
						</h5>
					</div>
					<div class="col-xs-2">
						<h5>
							Pid Val: <span id="pidval" style="color: #ffff00">00.00</span>
						</h5>
					</div>
					<div class="col-xs-2">
						<h5>
							Pid Avg: <span id="avgpid" style="color: #ff00ff">00.00</span>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
